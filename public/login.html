  <section class="signup-form container-fluid" style="max-width: 600px;">
    <div class="Oauth">


        <div class="card social-block">
          <div class="card-body">
            <a class="btn btn-block btn-social btn-facebook" href="" role="button">
              <i class="fab fa-facebook-f"></i>
              Continue with Facebook
            </a>
          </div>

          <div class="card-body">
            <a class="btn btn-block btn-social btn-google" href="/auth/google" role="button">
              <i class="fab fa-google"></i>
              Continue with Google
            </a>
          </div>
        </div>

      <p class="divider-text">
        <span class="bg-col">OR</span>
      </p>
    </div>


    <form class="container-fluid" action="/login.html" method="POST">

      <div class="form-group">
        <label for="email"><strong>E-Mail</strong></label>
        <input type="email" name="username" placeholder="Enter your e-mail" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password"><strong>Password</strong></label>
        <input type="password" name="password" placeholder="Enter your password" class="form-control" required>
      </div>

          <button type="submit" name="button" class="btn btn-block btn-dark">Login</button>
    </form>

  </section>
